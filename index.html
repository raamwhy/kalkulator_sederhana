<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table table-bordered text-center">
                <tr>
                    <td colspan="4"><input type="text" id="display" class="form-control text-end" disabled></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger" onclick="clearDisplay()">C</button></td>
                    <td><button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button></td>
                    <td><button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button></td>
                    <td><button class="btn btn-secondary" onclick="deleteLast()">‚Üê</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('7')">7</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('8')">8</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('9')">9</button></td>
                    <td><button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('4')">4</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('5')">5</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('6')">6</button></td>
                    <td><button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('1')">1</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('2')">2</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('3')">3</button></td>
                    <td rowspan="2"><button class="btn btn-success" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-light" onclick="appendToDisplay('0')">0</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="text-center mt-auto">
        <p class="watermark">Calculator Sederhana by 3337230033_Ramdhan Wijaya</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
